<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Inventory</title>
</head>
<body>
    <h1>Food Inventory</h1>
    <h2>Current Items</h2>
    <ul id="item-list">
    {% for item in items %}
        <li>{{ item.name }} - Quantity: {{ item.quantity }} {% if item.expiration_date %} - Expires: {{ item.expiration_date }} {% endif %}</li>
        {% else %}
        <li>No items in inventory.</li>
    {% endfor %}
    </ul>

    <h2>Add Item</h2>
    <form action="/add" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        <label for="expiration_date">Expiration Date (YYYY-MM-DD):</label>
        <input type="date" id="expiration_date" name="expiration_date">
        <button type="submit">Add Item</button>
    </form>

    <h2>Remove Item</h2>
    <form action="/remove" method="post">
        <label for="remove_name">Name to Remove:</label>
        <input type="text" id="remove_name" name="name" required>
        <button type="submit">Remove Item</button>
    </form>
</body>
</html>
